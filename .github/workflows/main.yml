name: Main

on:
  push:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      cache:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: redis-cli ping
